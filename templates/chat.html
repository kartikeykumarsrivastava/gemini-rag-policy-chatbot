<!DOCTYPE html>
<html>
<head>
    <title>Policy Chatbot</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }
        #chatbox {
            width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .msg {
            margin: 10px 0;
        }
        .user {
            color: blue;
        }
        .bot {
            color: green;
        }
    </style>
</head>
<body>
<div id="chatbox">
    <h2>ðŸ“„ Company Policy Chatbot</h2>
    <div id="messages"></div>

    <input id="input" style="width:80%" placeholder="Ask about policies..."/>
    <button onclick="send()">Send</button>
</div>

<script>
async function send() {
    let input = document.getElementById("input");
    let message = input.value;
    if (!message) return;

    document.getElementById("messages").innerHTML += 
        `<div class='msg user'><b>You:</b> ${message}</div>`;

    input.value = "";

    const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message})
    });

    const data = await response.json();

    document.getElementById("messages").innerHTML += 
        `<div class='msg bot'><b>Bot:</b> ${data.reply}</div>`;
}
</script>
</body>
</html>
